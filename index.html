<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>

       <!--Code for header-->

       <header>

        <!--Header text-->

        <div class="header-text">
        
        <h1>Tic-Tac-Toe-Zuko</h1>

        </div>


        <!--Header text-->

        <!--Players text-->

        <div class="players">

        <!--First player-->
        
        <div class="first-player">
        
        <h3>First player name:</h3>
        <input type="text" id="player1" placeholder="Player1">

        </div>

        <!--First player-->

        <!--Second player-->

        <div class="second-player">

        <h3>Second player name:</h3>
        <input type="text" id="player2" placeholder="Player2">

        </div>

        </div>

        <!--Second player-->

         <!--Players text-->

        </header>

        <!--Code for header-->

        <!--Main section of the page-->
  
        <main>
  
        <!--Start game button-->

        <div class="start-game">

        <button class="start-btn">Start Game</button>

        </div>

        <!--Start game button-->

        <!--Gameboard class-->

       <div class="gameboard">

       <section class="board">

        <!--Board cells-->

        <div id="first-cell"></div>
        <div id="second-cell"></div>
        <div id="third-cell"></div>
        <div id="fourth-cell"></div>
        <div id="fifth-cell"></div>
        <div id="sixth-cell"></div>
        <div id="seventh-cell"></div>
        <div id="eighth-cell"></div>
        <div id="ninth-cell"></div>

        <!--Board cells-->

       </section>

          
       </div>

       <!--Gameboard class-->

       <!--Game info-->

       <div class="game-info">

       <!--Game info-->

       <!--Turn info-->

       <p class="turn-info"></p>

       <!--Turn info-->

       <!--Restart button-->

      <button class="restart-btn">Restart button</button>

       <!--Restart button-->
       
       </div>
      
       </main>

       <!--Main section of the page-->
    

</body>
</html>
